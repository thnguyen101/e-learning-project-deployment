apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

configMapGenerator:
- behavior: merge
  files:
  - application-staging.yml
  name: bff-config

patches:
  - path: patch-env.yml

images:
- name: bff-service
  newName: ghcr.io/thnguyen101/bff-service
  newTag: latest

replicas:
- count: 1
  name: bff-service

